        destination: github
      - componentType: social-link
        url: 'https://twitter.com/MicrosoftEDU/'
        destination: twitter
      - componentType: social-link
        url: 'https://www.linkedin.com/showcase/microsoft-in-education/'
        destination: linkedin
      - componentType: social-link
        url: 'https://educationblog.microsoft.com/'
        destination: blog
      - componentType: social-link
        url: 'https://www.instagram.com/microsoftedu/'
        destination: instagram
      - componentType: social-link
        url: 'https://www.youtube.com/channel/UCG_FV4WjnZqtm6sux2g069Q'
        destination: youtube