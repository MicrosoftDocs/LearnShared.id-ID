summary: Progres Baca adalah alat yang membantu siswa melatih kelancaran membaca mereka. Siswa membaca teks dengan lantang sambil merekam video serta audio, lalu menyerahkan rekaman mereka kepada Anda. Buat tugas Progres Baca di Microsoft Teams dan pantau kemajuan siswa dari waktu ke waktu di tab Insights.
