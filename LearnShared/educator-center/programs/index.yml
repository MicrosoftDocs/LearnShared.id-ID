    alignment: center
    blocks:
      - title: Microsoft Innovative Educator - Pakar
        summary: 'Program Pakar Microsoft Innovative Educator (MIE) adalah program pertama yang dibuat untuk memberikan penghargaan bagi pendidik global yang visioner. Pakar MIE sangat percaya diri dan bersemangat dalam mengintegrasikan teknologi dalam pengajaran dan pembelajaran, mendorong siswa dengan pemikiran kreatif, dan bekerja di lingkungan yang benar-benar kolaboratif untuk membagikan pembelajaran dengan rekan mereka dan dunia. Dalam program ini Anda akan memiliki akses ke panggilan koneksi bulanan dengan Pakar MIE di negara sendiri dan seluruh dunia, akses langsung ke tim di Microsoft untuk mendukung pekerjaan Anda di bidang pendidikan, kesempatan untuk mencoba alat dan produk baru yang sedang dikembangkan dan untuk memberikan umpan balik, kesempatan untuk menjadi pembicara di acara online dan tatap muka untuk membagikan kisah, berpartisipasi dalam acara online kami, Education Exchange | E2 dan banyak lagi. Program ini cocok untuk:'
        componentType: text
        links:
