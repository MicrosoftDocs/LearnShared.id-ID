        summary: 'Program Microsoft Showcase Schools adalah program transformasi sekolah dan merupakan komunitas global bagi sekolah pelopor di seluruh dunia. Program ini memberikan kesempatan untuk berinteraksi dengan Microsoft dan para pemimpin sekolah yang memiliki tujuan yang sama di seluruh dunia untuk memperdalam dan memperluas transformasi pendidikan menggunakan Kerangka Kerja Transformasi Pendidikan Microsoft. Showcase Schools menciptakan pengalaman khusus siswa yang imersif, dan inklusif yang mendorong pembelajaran seumur hidup, meningkatkan pengembangan keterampilan penting yang modern sehingga siswa dapat meraih lebih banyak hal. Program ini ditujukan untuk:'
