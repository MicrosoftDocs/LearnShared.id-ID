title: Keamanan, Kepatuhan, dan Identitas di Microsoft Learn
summary: Solusi keamanan, kepatuhan, dan identitas Microsoft dibuat untuk memberdayakan organisasi Anda, membuat Anda tetap tangguh dan gesit. Ini terintegrasi di seluruh platform, cloud, dan layanan, dan membantu memperkuat keamanan beban kerja cloud dan merampingkan manajemen keamanan. Jelajahi sumber daya ini untuk mempelajari selengkapnya tentang solusi keamanan, identitas, dan kepatuhan Microsoft.
