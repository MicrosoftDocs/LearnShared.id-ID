personalChallengeFaqs:
- title: Bagaimana cara memulai tantangan 30 Days to Learn It?
  body: >-
    Untuk memulai tantangan, daftar dengan mengklik tombol "Mulai sekarang". Anda akan diminta untuk masuk ke akun Microsoft Learn Anda dan akan ditambahkan ke tantangan.


    Jika Anda tidak memiliki akun Microsoft Learn, tidak apa-apa. Anda dapat membuat akun gratis dengan memilih "Buat akun" dari layar login saat bergabung dengan tantangan.
- title: Bagaimana cara menyelesaikan tantangan?
  body: Untuk menyelesaikan tantangan, Anda harus menyelesaikan koleksi konten Pelajari yang ditunjuk sebelum tanggal akhir tantangan (dalam 30 hari setelah mendaftar untuk tantangan).
- title: Bagaimana saya bisa tahu apakah saya telah menyelesaikan tantangan?
  body: Di bagian 'di mana Anda berdiri' Anda akan melihat pecahan yang sama dengan 100% (8/8 atau 5/5 atau 12/12).
- title: Bagaimana jika penyelesaian modul saya tidak muncul?
  body: Bagian 'di mana Anda berdiri' membutuhkan waktu hingga beberapa jam untuk menyegarkan.  Harap tunggu beberapa jam dan periksa lagi.
- title: Bagaimana cara menemukan semua tantangan saya?
  body: Anda dapat menemukan semua tantangan yang telah Anda berpartisipasi sebelumnya, atau saat ini berpartisipasi, pada [tab tantangan di profil akun Learn Anda](https://docs.microsoft.com/en-us/users/me/challenges).
- title: Bagaimana cara memastikan saya menerima email Cloud Skills Challenge?
  body: Perbarui dan simpan "Email untuk notifikasi" di profil [akun Pelajari.](https://docs.microsoft.com/users/me/settings)
- title: Apa yang harus saya lakukan jika saya mengalami masalah dalam menyelesaikan modul?
  body: Untuk semua masalah dengan konten Microsoft Learn, tinjau [halaman Pelajari pemecahan masalah.](https://docs.microsoft.com/learn/support/troubleshooting)
- title: Kapan saya akan menerima kode ujian sertifikasi diskon saya?
  body: Kode ujian sertifikasi diskon akan dikirimkan melalui email dalam waktu 3 hari setelah menyelesaikan semua modul dalam tantangan. Anda harus memiliki "Email untuk pemberitahuan" yang disimpan di profil Microsoft Learn Anda sebelum menyelesaikan tantangan untuk menerima email ini.
- title: Saya menyelesaikan lebih dari satu tantangan, tetapi hanya menerima satu kode ujian sertifikasi diskon.
  body: Setiap orang hanya memenuhi syarat untuk menerima satu (1) kode ujian sertifikasi diskon setiap enam bulan. Jika Anda menyelesaikan tantangan tambahan lebih dari enam bulan setelah menerima kode pertama, Anda akan memenuhi syarat untuk kode lain pada saat itu.
- title: Bagaimana cara menghubungi dukungan Cloud Skills Challenge?
  body: Silakan email kami di CloudSkillsHelp@microsoft.com.
